name: build

on:
  push:
    branches:
      - "master"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: baseのタグを取得＆既存かを確認
        run: |
          tag=$(bash get_version.bash base)
          echo "tag=$tag" >> $GITHUB_ENV
          if docker pull hiroshiba/hiho-docker-base:$tag; then
            echo "exist=true" >> $GITHUB_ENV
          else
            echo "exist=false" >> $GITHUB_ENV
          fi

      - name: baseのbuild＆push
        if: ${{ env.exist == 'false' }}
        uses: docker/build-push-action@v4
        with:
          push: true
          file: ./${{ env.tag }}.Dockerfile
          tags: |
            hiroshiba/hiho-docker-base:${{ env.tag }}

      - name: audioのタグを取得＆既存かを確認
        run: |
          tag=$(bash get_version.bash audio)
          echo "tag=$tag" >> $GITHUB_ENV
          if docker pull hiroshiba/hiho-docker-base:$tag; then
            echo "exist=true" >> $GITHUB_ENV
          else
            echo "exist=false" >> $GITHUB_ENV
          fi

      - name: audioのbuild＆push
        if: ${{ env.exist == 'false' }}
        uses: docker/build-push-action@v4
        with:
          push: true
          file: ./${{ env.tag }}.Dockerfile
          tags: |
            hiroshiba/hiho-docker-base:${{ env.tag }}
